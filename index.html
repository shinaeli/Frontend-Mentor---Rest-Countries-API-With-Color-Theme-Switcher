<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/5a69222e5d.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Nunito+Sans:wght@800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <title>Document</title>
</head>
<body>
    <main>
        <section class="header">
            <h1>Where in the world?</h1>
            <div class="mode">
                <i class="fa-regular fa-moon"></i>
                <h2>Dark Mode</h2>
            </div>
        </section>
        <section class="form-section">
            <form action="">
                <section class="search">
                    <i class="fa-solid fa-magnifying-glass"></i>
                    <div>
                        <input type="text" placeholder="Search for a country...">
                    </div>
                </section>
                <section class="select">
                    <select name="region" id="region">
                        <option value="" selected>Filter by Region</option>
                        <option value="africa">Africa</option>
                        <option value="america">America</option>
                        <option value="asia">Asia</option>
                        <option value="europe">Europe</option>
                        <option value="oceania">Oceania</option>
                    </select>
                </section>
            </form>
            <div class="showcase"></div>
        </section>
        <section class="detail">
            <a href="index.html">Back</a>
        </section>
    </main>
    
    <script type="module" src="script.js"></script>
</body>
</html>
